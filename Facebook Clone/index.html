<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon fb.png" type="image/x-icon">
    <!--we use npm i for node modules files-->
</head>

<body class="bg-gray-100">
    <div class="container ml-12 mt-48 flex mx-auto justify-center items-center">
        <div class="left w-1/3  mb-96 -ml-32">
            <img class="w-80" src="fb.svg" alt="Fb logo">
            <p class="text-3xl  mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right shadow-xl  mb-80 flex flex-col bg-white p-8 rounded-lg w-[400px] relative">
            <input class="px-4 -mx-3 -mt-4 py-6 h-11 my-0 text-lg border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 py-6 text-md -mx-3 h-11 my-2 text-lg border border-1 border-gray-200 outline-blue-600 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 -mx-3 py-3 hover:bg-blue-700 rounded-md font-bold text-lg">Log In</button>
            <span class="text-blue-700 text-center text-sm  my-2 cursor-pointer hover:underline ">Forgotten password?</span>
            <hr class="my-3 -mx-3">
            <button class="btn bg-green-600 hover:bg-green-700 text-white my-3 px-4 mx-auto py-3 rounded-md font-bold text-lg -mb-2 w-fit">Create New Account</button>
            <span class="absolute text-sm -bottom-12"><span class="font-bold cursor-pointer hover:underline text-md">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>


</html>
